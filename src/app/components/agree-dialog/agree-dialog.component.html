<div class="p-6">
  <h2 class="text-xl font-semibold mb-4">{{ data.title }}</h2>
  <div class="flex justify-end gap-4">
    <button
      mat-button
      class="bg-gray-300 text-black px-4 py-2 rounded"
      (click)="onNoClick()">
      Нет
    </button>
    <button
      mat-button
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      (click)="onYesClick()">
      Да
    </button>
  </div>
</div>
