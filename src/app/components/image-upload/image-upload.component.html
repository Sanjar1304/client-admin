<div class="relative p-4 w-96 border-dashed border-4 border-gray-300 rounded-xl bg-white shadow-lg mb-10">
  <div class="relative w-full h-44 rounded-lg overflow-hidden">
    <img
      [src]="previewUrl || 'https://via.placeholder.com/400x300?text=Загрузите+изображение'"
      alt="Превью изображения"
      class="w-full h-full object-cover"
    />

    <div
      class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity"
    >
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="fileInput.click()"
        class="text-white"
      >
        Загрузить изображение
      </button>
    </div>
  </div>
  <input
    type="file"
    accept="image/*"
    #fileInput
    class="hidden"
    (change)="onFileSelected($event)"
  />
</div>
