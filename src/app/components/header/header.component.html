<header class="flex items-center justify-between p-4 bg-white text-black">
  <div class="flex items-center space-x-4">
    <svg
      class="h-10 w-10 text-blue-500 hover:text-orange-500 transition duration-300"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
    >
      <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0 2c-2.67 0-8 1.34-8 4v1c0 .55.45 1 1 1h14c.55 0 1-.45 1-1v-1c0-2.66-5.33-4-8-4z"/>
    </svg>
    <div  class="flex flex-col space-y-1">
      <span class="text-lg font-bold">{{data.firstName}} {{data.lastName ? data.lastName : ''}}</span>
      <span class="text-sm text-gray-500">{{ data.role.displayName }}</span>
    </div>
  </div>
  <div class="flex items-center space-x-4">
    <span class="text-sm text-gray-500">{{ currentDate }}</span>
    <button  (click)="logout()" class="focus:outline-none">
      <svg
        class="h-8 w-8 text-blue-500 hover:text-orange-500 transition duration-300"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path d="M10.09 15.59L12.67 13H4v-2h8.67l-2.58-2.59L11.5 7l5 5-5 5-1.41-1.41z" />
        <path d="M14 3H6c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2v-3h-2v3H6V5h8v3h2V5c0-1.1-.9-2-2-2z" />
      </svg>
    </button>
  </div>
</header>
